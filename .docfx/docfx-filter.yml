apiRules:
- include:
  uidRegex: ^Global
  type: Namespace

# inherited methods
- exclude:
    uidRegex: ^System\.Object\..*
    type: Method
- exclude:
    uidRegex: ^System\.Attribute\..*
    type: Method
- exclude:
    uidRegex: ^System\.Attribute\..*
    type: Property

# types
- exclude:
  uidRegex: ^System\.Object
  type: Type
- exclude:
  uidRegex: ^System\.Attribute
  type: Type
- exclude:
  uidRegex: ^UnityEngine\.Object
  type: Type
- exclude:
  uidRegex: ^UnityEngine\.Component
  type: Type
- exclude:
  uidRegex: ^UnityEngine\.Behaviour
  type: Type
- exclude:
  uidRegex: ^UnityEngine\.MonoBehaviour
  type: Type
- exclude:
  uidRegex: ^UnityEngine\.ScriptableObject
  type: Type
- exclude:
  uidRegex: ^UnityEditor
  type: Type
